{% extends 'base/base.html' %}

{% block meta_description %}Delete Confirmation{% endblock %}
{% block title %}Confirm Deletion{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Confirm Deletion</h1>
    <p class="mb-4">Are you sure you want to delete the ad titled <strong>"{{ ad.title }}"</strong>?</p>
    <form action="{% url 'delete_ad' ad.id %}" method="post" class="flex gap-4">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">Yes, Delete</button>
        <a href="{% url 'ad_info' ad.id %}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">Cancel</a>
    </form>
</div>
{% endblock %}
