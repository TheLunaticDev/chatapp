{% extends 'base/base.html' %}

{% block meta_description %}Log in to OnlyMarriage to continue.{% endblock %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>Login</h1>
    {% if error %}
    {{ error }}
    {% endif %}
    <form action="/login/" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="/register/">Register</a> Now!
{% endblock %}
